<!DOCTYPE html>
<html class="i-ua_js_no i-ua_css_standard">
<head>
    <meta charset="utf-8">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>BEM Builder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body class="b-page">
    <div class="b-header">
        <div class="b-wrapper clearfix">
            <div class="b-header__name">BEM Builder</div>
            <a href="https://github.com/awibox/bem-builder" class="b-header__author">github</a>
        </div>
    </div>
    <div class="b-content">
        <div class="b-wrapper">
            <div class="b-droppable">
                <div class="b-droppable__box">
                    <div class="b-droppable__block b-droppable__block-6"></div>
                    <div class="b-droppable__block b-droppable__block-5"></div>
                    <div class="b-droppable__block b-droppable__block-4"></div>
                    <div class="b-droppable__block b-droppable__block-3"><span>Я</span>ндекс<br>BEM</div>
                    <div class="b-droppable__block b-droppable__block-2"></div>
                    <div class="b-droppable__block b-droppable__block-1"></div>
                </div>
                <div class="b-result">
                    <div class="b-result__title">Сборка проекта</div>
                    <div class="b-result__desc">Перенесите необходимые технологии в специально отведенные места</div>
                    <div class="b-result__indication">Готовность: &nbsp;
                        <div class="b-progress-bar">
                            <div class="b-progress-bar__unload">
                                <div class="b-progress-bar__load" style="width: 0%"></div>
                                <div class="b-progress-bar__load-pct"><span class="b-progress-bar__load-pct-count">0</span>/6</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="b-droppable__place b-droppable__place-1"><p>Необходим node.js</p></div>
                <div class="b-droppable__place b-droppable__place-2"><p>Необходим grunt.js</p></div>
                <div class="b-droppable__place b-droppable__place-3"><p>Используем BEM</p></div>
                <div class="b-droppable__place b-droppable__place-4"><p>Используем LESS</p></div>
                <div class="b-droppable__place b-droppable__place-5"><p>Оптимизируем JS</p></div>
                <div class="b-droppable__place b-droppable__place-6"><p>Оптимизируем изображения</p></div>
                <div class="b-droppable__completed">
                    <div class="b-result__title">Сборка завершена</div>
                    <img src="img/b-droppable__completed.png" alt="Сборка завершена">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
